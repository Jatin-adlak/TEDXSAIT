<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- IMPORTANT: mobile + touch + address bar safe -->
  <meta
    name="viewport"
    content="width=device-width, height=device-height,
    initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- MAIN DESKTOP / SMART BOARD LAYOUT -->
  <div id="layout">

    <!-- LEFT PANEL : PROGRESS -->
    <aside id="progress">
      <div class="title">PROGRESS</div>
      <div class="stats">
        TOTAL WORDS : <span id="totalCount"></span><br />
        FOUND : <span id="foundCount">0</span>
      </div>
    </aside>

    <!-- CENTER PANEL : GAME -->
    <main id="gameArea">
      <canvas id="game"></canvas>
    </main>

    <!-- RIGHT PANEL : FOUND WORDS -->
    <aside id="foundWordsSection">
      <div class="title">FOUND WORDS</div>
      <div id="foundWordsGrid"></div>
    </aside>

  </div>

  <!-- GAME SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
